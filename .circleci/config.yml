version: 2.1

aliases:
  - &docker
    - image: circleci/node:latest-browsers

  - &restore_yarn_cache
    restore_cache:
      name: Restore node_modules cache
      keys:
        - v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-node-{{ arch }}-{{ .Branch }}-
        - v1-node-{{ arch }}-
  - &run_yarn
    run:
      name: Install Packages
      command: yarn --frozen-lockfile

jobs:
  setup:
    docker: *docker
    steps:
      - checkout
      - run:
          name: Nodejs Version
          command: node --version
      - *restore_yarn_cache
      - *run_yarn
      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  lint:
    docker: *docker
    steps:
      - checkout
      - *restore_yarn_cache
      - *run_yarn
      - run: yarn tslint

  test:
    docker: *docker
    steps:
      - checkout
      - *restore_yarn_cache
      - *run_yarn
      - run: yarn test

  test-e2e:
    docker: *docker
    steps:
      - checkout
      - *restore_yarn_cache
      - *run_yarn
      - run: yarn test-e2e

  build:
    docker: *docker
    steps:
      - checkout
      - *restore_yarn_cache
      - *run_yarn
      - run: yarn build

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_PRESS_NAME.git master

workflows:
  build-and-deploy:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
      - test-e2e:
          requires:
            - setup
      - build:
          requires:
            - lint
            - test
            - test-e2e
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
